<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Lucha Contra la Gentrificación</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Salud: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Oro: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Ir a Tagoror</button>
        <button id="button2">Ir al co-working space</button>
        <button id="button3">Enfrentar a godo</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Oponente: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Salud: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bienvenido a la Lucha Contra la Gentrificación. Debes derrotar a los godos que están promoviendo la gentrificación en tu comunidad. Estás en Tagoror. ¿A dónde quieres ir? Usa los botones de arriba.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
